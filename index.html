<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div id="Flex-row">
     <div id="left">
        <div class="center">
        <img src="odin-lined.png" alt="ODIN">
        <div class="odin">
        ODIN
    </div>
    Ai generated on Perchance.org

</div>

     </div>
    <div id="right">
        <div class="inner">This is not a real online service! You know you need somthing like this 
            in your life to help realize your deepest dreams.</div> <div class="none">Sign up <em>now</em> to get started.</div>
        <div class="inner">You <em>know you want to.</em></div>
        <form action="#" method="get" class="inner-form">
            <div class="margin">
            <div id="le">Let's do this!</div>
            <div class="wrap">
            <div>
            <label for="user_first_name">*FIRST NAME</label>
            <input type="text" name="user_first_name" id="user_first_name" required />
        </div>
        <div>
            <label for="user_last_name">*LASR NAME</label>
            <input type="text" name="user_last_name" id="user_last_name" required />
        </div>
        </div>
        <div>
            <div class="wrap">
            <div>
            <label for="user_email">*EMAIL</label>
            <input type="email" name="user_email" id="user_email" required />
            </div>
            <div>
            <label for="user_number">PHONE NUMBER</label>
            <input type="text" name="user_number" id="user_number">
        </div>
        </div>
        <div class="wrap">
            <div>

            <label for="user_password">*PASSWORD</label>
            <input type="password" name="user_password" id="user_password" oninput="check()" pattern=".{8,}" required />
            <div class="small">*8 or more</div>
            </div>
            <div>

            <label for="user_confirm">*CONFIRM PASSWORD</label>
            <input type="password" name="user_confirm" id="user_confirm" oninput="check()" required />
            </div>
        </div>
    </div>
    <button type="submit">Create Account</button>

        </form>

    </div>
    <div class="button">
    <div class="margin2">
    <div class="login"> Already have an account? <a href="xxxx">Log in</a></div> 
    <!-- The submit button has to be inside the form -->
</div>
    </div>
    </div>
</body>
